<a [href]="link" target="_blank">
  <figure>
    <img [src]="imageSrc" [alt]="imageAlt" class="w-full">
  </figure>
  <div class="p-5 text-center bg-card">
    <h3 class="text-xl mb-3">{{ title }}</h3>
    <p class="text-gray-700 mb-3">{{ description }}</p>
    <a [href]="link"
      class="text-yellow-500 border border-yellow-500 py-2 px-4 rounded hover:bg-yellow-500 hover:text-white">
      {{ buttonText }}
    </a>
  </div>
</a>
