<a [href]="link" target="_blank"
  class=" bg-card rounded-lg shadow-md sm:w-64 text-center p-5 transform transition-transform hover:scale-105">
  <img [src]="imageSrc" [alt]="imageAlt" class="opportunitie-card__image w-full h-48 object-cover mb-3 rounded-lg">
  <h3 class=" text-xl mb-3">{{ title }}</h3>
  <p class=" text-card-foreground text-left">{{ description }}</p>
</a>
